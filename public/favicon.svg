<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Warm gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8A089"/>
      <stop offset="50%" stop-color="#C75B39"/>
      <stop offset="100%" stop-color="#A84832"/>
    </linearGradient>

    <!-- Bowl shadow -->
    <linearGradient id="bowlShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFBF0"/>
      <stop offset="100%" stop-color="#F5ECD7"/>
    </linearGradient>

    <!-- Rice/food gradient -->
    <linearGradient id="riceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FDF6E3"/>
    </linearGradient>

    <!-- Chopstick gradient -->
    <linearGradient id="chopstickGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="50%" stop-color="#A08060"/>
      <stop offset="100%" stop-color="#6B5344"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="22"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.08">
    <circle cx="15" cy="15" r="8" fill="#FFF"/>
    <circle cx="85" cy="25" r="6" fill="#FFF"/>
    <circle cx="20" cy="80" r="5" fill="#FFF"/>
    <circle cx="80" cy="75" r="7" fill="#FFF"/>
  </g>

  <!-- Bowl body -->
  <ellipse cx="50" cy="62" rx="30" ry="12" fill="#2C1810" opacity="0.15"/>
  <path d="M20 52 Q20 72 50 72 Q80 72 80 52 L80 52 Q80 58 50 58 Q20 58 20 52Z"
        fill="url(#bowlShadow)"
        stroke="#F5ECD7"
        stroke-width="1"/>

  <!-- Bowl rim -->
  <ellipse cx="50" cy="52" rx="30" ry="10" fill="url(#bowlShadow)" stroke="#E8DCC8" stroke-width="1.5"/>

  <!-- Rice/food in bowl -->
  <ellipse cx="50" cy="50" rx="25" ry="7" fill="url(#riceGradient)"/>

  <!-- Food decorations - small colorful bits -->
  <circle cx="40" cy="49" r="3" fill="#7D9471" opacity="0.9"/>
  <circle cx="55" cy="47" r="2.5" fill="#D4A72C" opacity="0.9"/>
  <circle cx="62" cy="50" r="2" fill="#C75B39" opacity="0.8"/>
  <circle cx="45" cy="52" r="2" fill="#E8A089" opacity="0.8"/>

  <!-- Chopsticks -->
  <g transform="rotate(-35, 50, 40)">
    <rect x="58" y="20" width="4" height="45" rx="2" fill="url(#chopstickGradient)"/>
    <rect x="58" y="20" width="4" height="8" rx="2" fill="#5C4033"/>
  </g>
  <g transform="rotate(-25, 50, 40)">
    <rect x="62" y="18" width="4" height="45" rx="2" fill="url(#chopstickGradient)"/>
    <rect x="62" y="18" width="4" height="8" rx="2" fill="#5C4033"/>
  </g>

  <!-- Steam wisps representing hot food -->
  <g opacity="0.85" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
    <path d="M38 38 Q36 32 38 26 Q40 20 38 14"/>
    <path d="M50 35 Q48 28 50 22 Q52 16 50 10"/>
    <path d="M62 38 Q60 32 62 26 Q64 20 62 14"/>
  </g>
</svg>
